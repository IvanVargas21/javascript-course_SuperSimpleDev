<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=48&id=PXTY4q2Sq2lG&format=png"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- TOO LONG IMPLEMENTATION -->
    <!-- 
    *COULD USE DIFFERENT APPROACH
    *LIKE CREATING A JUST ONE FUNCTION, THAT COULD BE USED IN OVERALL
    -->
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')" >Scissors</button>
    <div id="result">
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
    </div>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>
  </body>

  <script>
    /*
      When we click a button:
      1. Computer randomly selects a move.
      2. Compare the moves to get the result.
      3. Update a score.
      4. Display the result in a popup.
    */
    const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
      }
    /*
    if(!score){
      score={
      wins: 0,
      losses: 0,
      ties: 0,
      }
    }
    */
    updateScoreElement();

    function playGame(playerMove){
      //assigns the return value to a var
      let computerMove = pickComputerMove();

        let result ='';
        if(playerMove === 'Scissors'){
            if(computerMove === 'Rock'){
                result = 'You lose.';
            }else if(computerMove ==='Paper'){
                result = 'You win.';
            }else if( computerMove = 'Scissors'){
                result = 'Tie.';
            }
        }else if(playerMove === 'Paper'){
            if(computerMove === 'Rock'){
                result = 'You win.'
            }else if(computerMove ==='Paper'){
                result = 'Tie.'
            }else if( computerMove = 'Scissors'){
                result = 'You lose.'
            }
        }else if(computerMove === 'Rock'){
            if(computerMove === 'Rock'){
            result = 'Tie.'
            }else if(computerMove ==='Paper'){
            result = 'You lose.'
            }else if( computerMove = 'Scissors'){
            result = 'You win.'
            }
        }


      if (result === 'You win.'){
        score.wins +=1;
      } else if(result === 'You lose.'){
        score.losses +=1;
      }else if(result ==='Tie.'){
        score.ties +=1;
      }

      //(name, value)
      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      document.querySelector('.js-result').innerHTML = `${result}`;

      document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer.`; 
    }

    function updateScoreElement(){
        document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties:${score.ties}`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = "";
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = "Rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = "Paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = "Scissors";
      }
      return computerMove;
    }
  </script>
</html>
