        /*
        When we press a key:
        1. Check if the key is Enter
        2. If it is, do the same thing as the calculate button
        
       function handleCostKeyDown(event){
        if(event.key === 'Enter'){
            calculateTotal();
        }   
       }
        */
       function handleCostTyping(event){
         const inputCost = document.querySelector('.js-cost-input').value;
         document.querySelector('.js-total-cost').textContent = inputCost;
       }
        function calculateTotal(){
            const inputCost = document.querySelector('.js-cost-input');
            let cost = Number(inputCost.value);
            if(cost < 40){
                cost = Math.round(cost + 10);
            }
            document.querySelector('.js-total-cost').innerHTML =`$${cost}`;
        }

        function clickSubcribe(){
            const subscribeBtn = document.getElementById('subscribeBtn');
            if(subscribeBtn.innerText === "Subscribe"){
                subscribeBtn.innerText = "Subscribed";
             }else if(subscribeBtn.innerText === "Subscribed"){
                subscribeBtn.innerText = "Subscribe";
             }
        }
    </script>
