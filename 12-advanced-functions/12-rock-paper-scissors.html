<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=48&id=PXTY4q2Sq2lG&format=png"
    />
    <link rel="stylesheet" href="../styles/10-rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- TOO LONG IMPLEMENTATION -->
    <!-- 
    *COULD USE DIFFERENT APPROACH
    *LIKE CREATING A JUST ONE FUNCTION, THAT COULD BE USED IN OVERALL
    -->
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')" class="move-button">
      <img src="./imgs/rock-emoji.png" alt="rock" class="move-icon">
    </button>
    <button onclick="playGame('Paper')" class="move-button">
      <img src="./imgs/paper-emoji.png" alt="paper" class="move-icon">
    </button>
    <button onclick="playGame('Scissors')" class="move-button">
      <img src="./imgs/scissors-emoji.png" alt="scissors-emoji" class="move-icon">
    </button>
    <div id="result">
        <p class="js-result result"></p>
        <p class="js-moves "></p>
        <p class="js-score score"></p>
    </div>
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <script src="../scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
