<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=48&id=PXTY4q2Sq2lG&format=png">
    <title>Calculator</title>
</head>
<body>
    <button id="btn-one" onclick="calculation +='1';console.log(calculation)">1</button>
    <button id="btn-two" onclick="calculation +='2';console.log(calculation)">2</button>
    <button id="btn-three" onclick="calculation +='3';console.log(calculation)">3</button>
    <button id="btn-add" onclick="calculation += ' + ';console.log(calculation)">+</button>
    <button id="btn-equals" onclick="console.log(eval(calculation))">=</button>
    <button class="all-clear" onclick="calculation='';console.log('All Cleared');console.log(calculation)">AC</button>
</body>
<script>
    let calculation='';
</script>
</html>
