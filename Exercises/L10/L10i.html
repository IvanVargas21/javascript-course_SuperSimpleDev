<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Exercises/styles/L10i.css">
</head>
<body>
    <!--Element to Display the Calculation-->
    <p class="js-calculation"></p>

    <p>
        <button class="nums-operations" onclick="updateCalculation('1')">1</button>
        <button class="nums-operations"onclick="updateCalculation('2')" >2</button>
        <button class="nums-operations" onclick="updateCalculation('3')">3</button>
        <button class="arithmetic" onclick="updateCalculation(' + ')">+</button>
    </p>
    <p>
        <button class="nums-operations" onclick="updateCalculation('4')">4</button>
        <button class="nums-operations" onclick="updateCalculation('5')">5</button>
        <button class="nums-operations" onclick="updateCalculation('6')">6</button>
        <button class="arithmetic" onclick="updateCalculation(' - ')">-</button>
    </p>
    <p>
        <button class="nums-operations" onclick="updateCalculation('7')">7</button>
        <button class="nums-operations" onclick="updateCalculation('8')">8</button>
        <button class="nums-operations"onclick="updateCalculation('9')">9</button>
        <button class="arithmetic" onclick="updateCalculation(' * ')">*</button>
    </p>
    <p>
        <button class="nums-operations" onclick="updateCalculation('0')">0</button>
        <button class="nums-operations"onclick="updateCalculation('.')">.</button>
        <button class="nums-operations" onclick="
        //eval takes a string and runs it as code.
        //Avoid using eval() in real world projects since it can potentially be given harmful code to run.
        calculation = eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation)
        ">=</button>
        <button class="arithmetic" onclick="updateCalculation('/')">/</button>
    </p>
    <p>
        <button class="nums-operations"
        onclick="
        calculation= '';
        //Display the calculation on the page
        //instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation)
        ">Clear</button>
    </p>
    <script src="/Exercises/scripts/L10i.js">
    </script>
</body>
</html>
