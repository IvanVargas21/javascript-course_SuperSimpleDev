        //11N
        function countWords(words){
          //returns object how many times each string appeared.
          const result = {}

          for(let i=0; i<words.length; i++){
            const word = words[i];
            if(result[word]){
              result[word]++;
            }else{
              result[word]=1;
            }
          }
          return result;
        }
        console.log(countWords(['ivan', 'ian', 'ivan', 'ian', 'angelo']));
