<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson8_FlipCoin</title>
    <!--applying localStorage-->
  </head>
  <body>
    <button onclick="
      playGame('heads')
    ">Heads</button>
    <button onclick="
      playGame('tails')
    ">Tails</button>
    <button
    onclick="
    score.wins = 0;
    score.losses = 0;
    ">Clear</button>
    <script>
      const score = {
        wins: JSON.parse(localStorage.getItem('storeWins')) || 0,
        losses: JSON.parse(localStorage.getItem('storeLosses')) || 0,
      }
      
      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        //Match or Not Match
        if(guess === result) {
            score.wins += 1;
            alert(`MATCHED. You picked ${guess}. Computer picked ${result}. You win!
Wins: ${score.wins} Losses: ${score.losses}`);
            localStorage.setItem('storeWins', JSON.stringify(score.wins));
        }else {
            score.losses += 1;
            alert(`DID NOT MATCH. You picked ${guess}. Computer picked ${result}. You lose!
Wins: ${score.wins} Losses: ${score.losses}`)
            localStorage.setItem('storeLosses', JSON.stringify(score.losses));
        }
      }
    </script>
  </body>
</html>
