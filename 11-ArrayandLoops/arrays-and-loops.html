<!DOCTYPE html>

  <head>

    <title>Arrays and Loops</title>

  <body>
    <script>
      const myArray = [1, 2, 3, 4, 5];

      //push( ) adds element - end of array
      myArray.push(6);
      console.log(myArray); //Output: (6) [1, 2, 3, 4, 5, 6]

      //pop( ) removes element- end of array
      myArray.pop();
      console.log(myArray); //Output: (5) [1, 2, 3, 4, 5]

      //unshift( ) adds element - beginning of array
      myArray.unshift(0);
      console.log(myArray); //Output (6) [0, 1, 2, 3, 4, 5]

      //shift( ) removes element - beginning of array
      myArray.shift(0);
      console.log(myArray); //(5) [1, 2, 3, 4, 5]

      //splice( ) add/removes items from array. (index. value);
      //Example splice(0,2), it will remove 2, values from index 0.
      myArray.splice();
      console.log(myArray);

      //concat( ) it'll merge two ore more arrays into a new array
      myNewArray = myArray.concat([6, 7, 8, 9, 10]);
      console.log(myNewArray);

      const array = [1, 2, 3];
      //what if i wanted to get the value of the 1 and second values
      const [firstValue, secondValue] = [1, 2, 3];
      //this will pass the 1st and 2nd value of an array to variables.
      let numbers = [1, 2, 3, 4, 5, 6];
      let [first, second, ...rest] = numbers;
      console.log(first); //1
      console.log(second); //2
